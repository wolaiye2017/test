<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
		<script type="text/javascript" src="js/md5.min.js" ></script>
		<script type="text/javascript" src="js/jsencrypt.min.js" ></script>
		<script type="text/javascript" charset="UTF-8">
			$(function(){
				var _val = 123456;
				var _valMd = md5(_val);
				console.log(_valMd);
				$("#data").html(_valMd);
				var _ran = Math.floor(Math.random() * 10);
				$("#data2").html(_ran);
				_valMd = md5(_valMd + _ran);
				$("#data3").html(_valMd +";长度位:"+_valMd.length);
			})
		</script>
		<script type="text/javascript"charset="UTF-8">
			var publicKey = "MIGfMA0GCSqGSIb3DQEBAQUAA4GNADCBiQKBgQCnDdwC8YyChc6Khn58eTNLRzboiDGqj4bWMnNX8HpnRib0sgdOis07a2yfdBPSDpiE9kdDQ+QpKglrLo31ooj7bEIm6rdLv6DSeznID7d7FQPRXFSh8BdZtk7fexgkT3XNoOynznqrzKuacH8rMc+YkPiMAoUeamsSPsdR8hglqQIDAQAB";
			
			$(function(){
				var encrypt = new JSEncrypt();
				encrypt.setPublicKey(publicKey);
				var data = encrypt.encrypt("123456");
				$("#data4").html("data:"+data);
			});
			function jiam(){
				var pwd = $("#pwd").val();
				var encrypt = new JSEncrypt();
				encrypt.setPublicKey(publicKey);
				var data = encrypt.encrypt(pwd);
				$("#data4").html("data:"+data);
			}
		</script>
	</head>
	<body>
		<input id="pwd" type="text" value="123456" />
		<button onclick="jiam()">加密</button>
		<p id="data"></p>
		<p id="data2"></p>
		<p id="data3"></p>
		<p id="data4"></p>
	</body>
</html>
